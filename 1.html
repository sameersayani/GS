<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello HTML5</title>
	<meta charset="utf-8" />
</head>
<body>
    <input type="text" aria-label="Tag" role="combobox" aria-autocomplete="list" aria-owns="owned_listbox">
    <ul role="listbox" id="owned_listbox">
        <li role="option">Dollars</li>
        <li role="option">Pounds</li>
        <li role="option">Euros</li>
    </ul>
    <input type="date" />
    <input type="color" />
    <input type="text" placeholder="Please enter something" />
    <progress value="50" max="1000"></progress>
    <meter min="0" max="10" low="3" high="7" optimum="9" value="0"></meter>
    <meter min="0" max="10" low="3" high="7" optimum="9" value="1"></meter>
    <meter min="0" max="10" low="3" high="7" optimum="9" value="4"></meter>
    <meter min="0" max="10" low="3" high="7" optimum="9" value="7"></meter>
    <meter min="0" max="10" low="3" high="7" optimum="9" value="10"></meter>
</body>
</html>
